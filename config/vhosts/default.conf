# ============================================
# Default Apache Virtual Host Configuration
# ============================================

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}
    ServerName localhost
    ServerAlias www.localhost

    Include /etc/apache2/sites-enabled/partials/default-common.inc

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

# HTTPS Virtual Host
<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot ${APACHE_DOCUMENT_ROOT}
    ServerName localhost
    ServerAlias www.localhost

    Include /etc/apache2/sites-enabled/partials/default-common.inc

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl-default/cert.pem
    SSLCertificateKeyFile /etc/apache2/ssl-default/cert-key.pem

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined
</VirtualHost>

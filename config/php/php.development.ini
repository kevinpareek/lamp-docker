; ============================================
; PHP 8.4 Development Configuration
; Optimized for debugging and development
; ============================================

[PHP]
; ========================
; Security (Relaxed for Dev)
; ========================
allow_url_fopen = On
allow_url_include = Off
; Development: Minimal restrictions for debugging/testing
disable_functions = getmyuid,passthru,leak,listen,diskfreespace,tmpfile,link,dl,system,highlight_file,source,show_source,fpassthru,virtual,posix_ctermid,posix_getcwd,posix_getgid,posix_getgrnam,posix_getgroups,posix_getlogin,posix_getpgid,posix_getpgrp,posix_getpid,posix_getrlimit,posix_getsid,posix_getuid,posix_isatty,posix_kill,posix_mkfifo,posix_setegid,posix_seteuid,posix_setgid,posix_setpgid,posix_setsid,posix_setuid,posix_times,posix_ttyname,posix_uname,proc_nice,proc_terminate,ini_alter,popen,pcntl_exec,socket_accept,socket_bind,socket_clear_error,socket_close,socket_connect,symlink,socket_listen,socket_create_listen,socket_read,socket_create_pair,stream_socket_server,exec
enable_dl = Off
expose_php = On
cgi.fix_pathinfo = 0

; ========================
; Error Handling (Verbose)
; ========================
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL
log_errors_max_len = 4096
ignore_repeated_errors = Off
html_errors = On
; Note: Log path depends on STACK_MODE (apache2 for hybrid, php-fpm for thunder)
error_log = /var/log/php_errors.log

; ========================
; Resource Limits
; ========================
memory_limit = 512M
max_execution_time = 300
max_input_time = 120
max_input_vars = 10000
realpath_cache_size = 4M
realpath_cache_ttl = 120
output_buffering = 4096

; ========================
; Uploads
; ========================
file_uploads = On
post_max_size = 50M
upload_max_filesize = 50M
max_file_uploads = 50

; ========================
; Session (Redis)
; ========================
session.save_handler = redis
; Redis session path - supports password authentication
; Without password: tcp://redis:6379
; With password: tcp://redis:6379?auth=yourpassword
; Note: Set REDIS_PASSWORD in .env file (entrypoint substitutes at runtime)
session.save_path = "tcp://redis:6379?auth=${REDIS_PASSWORD}"
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = Lax
session.use_only_cookies = 1
session.gc_maxlifetime = 7200
; session.sid_length = 128

; ========================
; Misc
; ========================
default_charset = "UTF-8"
date.timezone = "UTC"
serialize_precision = -1

; ========================
; OPcache (Disabled for Dev)
; ========================
[opcache]
opcache.enable = 0
opcache.enable_cli = 0

; ========================
; APCu
; ========================
[apcu]
apc.enabled = 1
apc.shm_size = 64M
apc.ttl = 3600
apc.enable_cli = 1

; ========================
; Xdebug
; ========================
[xdebug]
xdebug.mode = debug,develop,coverage
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003
xdebug.start_with_request = yes
xdebug.log_level = 0
xdebug.idekey = VSCODE
xdebug.max_nesting_level = 512

; ========================
; Mail (Mailpit)
; ========================
[mail function]
sendmail_path = "/usr/local/bin/mhsendmail --smtp-addr=mailpit:1025"

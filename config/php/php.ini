; ============================================
; PHP 8.4 Development Configuration
; Optimized for debugging and development
; ============================================

[PHP]
; ========================
; Security (Relaxed for Dev)
; ========================
allow_url_fopen = On
allow_url_include = Off
disable_functions = 
enable_dl = Off
expose_php = On

; ========================
; Error Handling (Verbose)
; ========================
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL
log_errors_max_len = 4096
ignore_repeated_errors = Off
html_errors = On
error_log = /var/log/apache2/php_errors.log

; ========================
; Resource Limits
; ========================
memory_limit = 512M
max_execution_time = 300
max_input_time = 120
max_input_vars = 10000
realpath_cache_size = 4M
realpath_cache_ttl = 120
output_buffering = 4096

; ========================
; Uploads
; ========================
file_uploads = On
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 50

; ========================
; Session (Redis)
; ========================
session.save_handler = redis
session.save_path = "tcp://redis:6379"
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = Lax
session.use_only_cookies = 1
session.gc_maxlifetime = 7200
; session.sid_length = 128

; ========================
; Misc
; ========================
default_charset = "UTF-8"
date.timezone = "Asia/Kolkata"
serialize_precision = -1

; ========================
; OPcache (Disabled for Dev)
; ========================
[opcache]
opcache.enable = 0
opcache.enable_cli = 0

; ========================
; APCu
; ========================
[apcu]
apc.enabled = 1
apc.shm_size = 64M
apc.ttl = 3600
apc.enable_cli = 1

; ========================
; Xdebug
; ========================
[xdebug]
xdebug.mode = debug,develop,coverage
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003
xdebug.start_with_request = yes
xdebug.log_level = 0
xdebug.idekey = VSCODE
xdebug.max_nesting_level = 512

; ========================
; Mail (Mailpit)
; ========================
[mail function]
sendmail_path = "/usr/local/bin/mhsendmail --smtp-addr=mailpit:1025"

; ============================================
; PHP 8.4 Production Configuration
; Optimized for performance and security
; ============================================

[PHP]
; ========================
; Security (Strict)
; ========================
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,show_source,highlight_file
enable_dl = Off
expose_php = Off
cgi.fix_pathinfo = 0

; ========================
; Error Handling (Silent)
; ========================
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors_max_len = 4096
ignore_repeated_errors = On
html_errors = Off
error_log = /var/log/apache2/php_errors.log

; ========================
; Resource Limits
; ========================
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 10000
realpath_cache_size = 16M
realpath_cache_ttl = 1200
output_buffering = 4096
zlib.output_compression = On
zlib.output_compression_level = 4

; ========================
; Uploads
; ========================
file_uploads = On
post_max_size = 50M
upload_max_filesize = 50M
max_file_uploads = 20

; ========================
; Session (Redis + Secure)
; ========================
session.save_handler = redis
session.save_path = "tcp://redis:6379"
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = Strict
session.use_only_cookies = 1
session.gc_maxlifetime = 1440
; session.sid_length = 128

; ========================
; Misc
; ========================
default_charset = "UTF-8"
date.timezone = "Asia/Kolkata"
serialize_precision = -1

; ========================
; OPcache (Optimized)
; ========================
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 50000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.jit = tracing
opcache.jit_buffer_size = 128M

; ========================
; APCu
; ========================
[apcu]
apc.enabled = 1
apc.shm_size = 64M
apc.ttl = 7200
apc.enable_cli = 1

; ========================
; Xdebug (Disabled)
; ========================
[xdebug]
xdebug.mode = off

; ========================
; Mail
; ========================
[mail function]
sendmail_path = "/usr/local/bin/mhsendmail --smtp-addr=mailpit:1025"

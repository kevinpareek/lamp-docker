; ============================================
; PHP Production Configuration
; Optimized for performance and security
; ============================================

[PHP]
; ========================
; Security (Strict)
; ========================
allow_url_fopen = On
allow_url_include = Off
disable_functions = getmyuid,passthru,leak,listen,diskfreespace,tmpfile,link,dl,system,highlight_file,source,show_source,fpassthru,virtual,posix_ctermid,posix_getcwd,posix_getegid,posix_geteuid,posix_getgid,posix_getgrgid,posix_getgrnam,posix_getgroups,posix_getlogin,posix_getpgid,posix_getpgrp,posix_getpid,posix_getppid,posix_getpwuid,posix_getrlimit,posix_getsid,posix_getuid,posix_isatty,posix_kill,posix_mkfifo,posix_setegid,posix_seteuid,posix_setgid,posix_setpgid,posix_setsid,posix_setuid,posix_times,posix_ttyname,posix_uname,proc_open,proc_close,proc_nice,proc_terminate,escapeshellcmd,ini_alter,popen,pcntl_exec,socket_accept,socket_bind,socket_clear_error,socket_close,socket_connect,symlink,socket_listen,socket_create_listen,socket_read,socket_create_pair,stream_socket_server,shell_exec,exec,putenv,posix_geteuid
enable_dl = Off
expose_php = Off
cgi.fix_pathinfo = 1

; ========================
; Path Restrictions
; ========================
open_basedir = "/var/www:/tmp:/usr/share/php:/var/log:/etc/apache2:/var/lib/php/sessions:/usr/local/bin:/usr/local/lib/php:/usr/bin:/bin:/root"
sys_temp_dir = /tmp
upload_tmp_dir = /tmp

; ========================
; Error Handling (Silent)
; ========================
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = 22527
log_errors_max_len = 4096
ignore_repeated_errors = On
html_errors = Off
; Note: Log path depends on STACK_MODE (apache2 for hybrid, php-fpm for thunder)
error_log = /var/log/php_errors.log

; ========================
; Resource Limits
; ========================
memory_limit = 128M
max_execution_time = 120
max_input_time = 60
max_input_vars = 1000
realpath_cache_size = 4096K
realpath_cache_ttl = 120
output_buffering = 4096
zlib.output_compression = Off
zlib.output_compression_level = -1

; ========================
; Uploads
; ========================
file_uploads = On
post_max_size = 50M
upload_max_filesize = 50M
max_file_uploads = 20

; ========================
; Session (Stack Style)
; ========================
session.save_handler = files
session.save_path = "/var/lib/php/sessions"
; Redis session path (Optional - uncomment to use)
; session.save_handler = redis
; session.save_path = "tcp://redis:6379?auth=${REDIS_PASSWORD}"
session.use_strict_mode = 0
session.cookie_httponly = Off
session.cookie_secure = 0
session.cookie_samesite = 
session.use_only_cookies = 1
session.gc_maxlifetime = 1440
session.gc_probability = 0
session.gc_divisor = 1000
session.sid_length = 26
session.sid_bits_per_character = 5

; ========================
; Exception Security
; ========================
assert.active = 1
zend.assertions = -1
zend.exception_ignore_args = On
zend.exception_string_param_max_len = 0

; ========================
; Misc
; ========================
default_charset = "UTF-8"
date.timezone = "UTC"
serialize_precision = -1
variables_order = "GPCS"
request_order = "GP"
auto_globals_jit = On
pcre.jit = 1
max_multipart_body_parts = -1

; ========================
; OPcache (Optimized)
; ========================
[opcache]
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.enable_file_override = 0
opcache.optimization_level = 0x7FFEBFFF
; JIT: Set to 'tracing' for PHP 8.4/8.5 performance boost
opcache.jit = off
opcache.jit_buffer_size = 0

; ========================
; APCu
; ========================
[apcu]
apc.enabled = 1
apc.shm_size = 64M
apc.ttl = 7200
apc.enable_cli = 1

; ========================
; Xdebug (Disabled)
; ========================
[xdebug]
xdebug.mode = off

; ========================
; Mail
; ========================
; Note: Configure your production SMTP server here
; For local testing, use mailpit by changing STACK_MODE to development
[mail function]
; sendmail_path = "/usr/sbin/sendmail -t -i"
; Or use external SMTP:
; sendmail_path = "/usr/local/bin/mhsendmail --smtp-addr=your-smtp-server:587"
sendmail_path = "/usr/sbin/sendmail -t -i"

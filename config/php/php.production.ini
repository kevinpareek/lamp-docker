; ============================================
; PHP 8.4 Production Configuration
; Optimized for performance and security
; ============================================

[PHP]
; ========================
; Security (Strict)
; ========================
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,show_source,highlight_file,pcntl_exec,pcntl_fork,pcntl_signal,pcntl_alarm,pcntl_async_signals,putenv,symlink,link,chgrp,chown,apache_setenv,posix_kill,posix_mkfifo,posix_setpgid,posix_setsid,posix_setuid,posix_setgid,posix_seteuid,posix_setegid
enable_dl = Off
expose_php = Off
cgi.fix_pathinfo = 0

; ========================
; Path Restrictions
; ========================
open_basedir = "/var/www/html:/tmp:/usr/share/php:/var/log"
sys_temp_dir = /tmp
upload_tmp_dir = /tmp

; ========================
; Error Handling (Silent)
; ========================
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors_max_len = 4096
ignore_repeated_errors = On
html_errors = Off
; Note: Log path depends on STACK_MODE (apache2 for hybrid, php-fpm for thunder)
error_log = /var/log/php_errors.log

; ========================
; Resource Limits
; ========================
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 10000
realpath_cache_size = 16M
realpath_cache_ttl = 1200
output_buffering = 4096
zlib.output_compression = On
zlib.output_compression_level = 4

; ========================
; Uploads
; ========================
file_uploads = On
post_max_size = 50M
upload_max_filesize = 50M
max_file_uploads = 20

; ========================
; Session (Redis + Secure)
; ========================
session.save_handler = redis
; Redis session path - supports password authentication
; Without password: tcp://redis:6379
; With password: tcp://redis:6379?auth=yourpassword
; Note: Set REDIS_PASSWORD in .env file
session.save_path = "tcp://redis:6379"
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = Strict
session.use_only_cookies = 1
session.gc_maxlifetime = 1440
session.sid_length = 128
session.sid_bits_per_character = 6
session.hash_function = sha256

; ========================
; Exception Security
; ========================
assert.active = 0
zend.exception_ignore_args = On
zend.exception_string_param_max_len = 0

; ========================
; Misc
; ========================
default_charset = "UTF-8"
date.timezone = "UTC"
serialize_precision = -1

; ========================
; OPcache (Optimized)
; ========================
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 50000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.jit = tracing
opcache.jit_buffer_size = 128M

; ========================
; APCu
; ========================
[apcu]
apc.enabled = 1
apc.shm_size = 64M
apc.ttl = 7200
apc.enable_cli = 1

; ========================
; Xdebug (Disabled)
; ========================
[xdebug]
xdebug.mode = off

; ========================
; Mail
; ========================
; Note: Configure your production SMTP server here
; For local testing, use mailpit by changing STACK_MODE to development
[mail function]
; sendmail_path = "/usr/sbin/sendmail -t -i"
; Or use external SMTP:
; sendmail_path = "/usr/local/bin/mhsendmail --smtp-addr=your-smtp-server:587"
sendmail_path = "/usr/sbin/sendmail -t -i"

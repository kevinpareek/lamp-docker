    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Stack Compatibility
        fastcgi_param HTTPS              $fastcgi_https;
        fastcgi_param SERVER_PORT        $fastcgi_port;
        fastcgi_param REQUEST_SCHEME     $real_scheme;
        fastcgi_param SCRIPT_URL         $fastcgi_script_name;
        fastcgi_param SCRIPT_URI         $real_scheme://$http_host$fastcgi_script_name;
        fastcgi_param HTTP_X_STACK       "v1";
        fastcgi_param HTTP_X_VERSION     "4";
        fastcgi_param HTTP_X_APPLICATION "turbostack";
        fastcgi_param tbs_allowed_ip      "0";

        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
        
        # Optimized buffers for large headers/responses
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        
        # Intercept errors to show custom Nginx error pages
        fastcgi_intercept_errors on;
    }

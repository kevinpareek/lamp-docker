    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml application/x-font-ttf font/opentype;
    gzip_static on;

    # Brotli Compression
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml application/x-font-ttf font/opentype;
    brotli_static on;

    # Zstd Compression
    zstd on;
    zstd_comp_level 3;
    zstd_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml application/x-font-ttf font/opentype;
    zstd_static on;

    # Security: Block hidden files/dirs and sensitive files
    location ~ /\.(git|svn|hg|bzr|cvs|env|ini|htpasswd|htaccess)(/|$) {
        return 404;
    }
    location ~* (phpunit\.xml|composer\.(json|lock)|package(-lock)?\.json|yarn\.lock|Makefile|Dockerfile|docker-compose\.yml)$ {
        return 404;
    }
    location ~* \.(tdata|sdata|addonpk|bak|config|dist|fla|inc|log|psd|sh|sql|swp|tar|gz|zip|rar|7z)$ {
        return 404;
    }

    # Let's Encrypt ACME Challenge
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
    }

    # Serve Static Assets Directly (Bypass Backend)
    location ~* \.(jpg|jpeg|gif|png|webp|avif|css|js|ico|xml|svg|woff|woff2|ttf|eot|mp4|webm|ogg|mp3|wav)$ {
        root ${APACHE_DOCUMENT_ROOT};
        access_log off;
        log_not_found off;
        expires ${NGINX_STATIC_EXPIRES};
        add_header Cache-Control "public, no-transform";
    }

# ============================================
# Internal Nginx for PHP-FPM (Thunder Mode)
# Varnish Backend Server - Production Optimized
# Architecture: Varnish:80 -> nginx-fpm:8080 -> PHP-FPM:9000
# ============================================

# Upstream for PHP-FPM with keepalive
upstream php_fpm_backend {
    server php-fpm:9000;
    keepalive 16;
}

server {
    listen 8080 default_server;
    listen [::]:8080 default_server;
    server_name _;

    root ${APACHE_DOCUMENT_ROOT};
    index index.php index.html index.htm;

    # Disable server tokens (security headers are set globally in nginx.conf)
    server_tokens off;

    # Client body size - uses UPLOAD_LIMIT from env or defaults to 64M
    client_max_body_size 512M;

    # Health check endpoint for Varnish probe
    location = /nginx-health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Health check for PHP
    location = /health-check.php {
        access_log off;
        fastcgi_pass php_fpm_backend;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Static files with optimized caching
    location ~* \.(css|js|png|gif|jpe?g|ico|woff2?|ttf|eot|svg|webp|avif|mp4|webm|pdf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        try_files $uri =404;
        
        # Enable sendfile for better performance
        sendfile on;
        tcp_nopush on;
    }

    # Main location with front-controller pattern
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling with optimized settings
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php_fpm_backend;
        fastcgi_index index.php;
        include fastcgi_params;
        
        # Essential parameters
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param DOCUMENT_ROOT $document_root;

        # Timeouts (increased for long-running scripts)
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;

        # Optimized buffers
        fastcgi_buffer_size 32k;
        fastcgi_buffers 32 32k;
        fastcgi_busy_buffers_size 64k;
        fastcgi_temp_file_write_size 64k;
        
        # Keep connections alive to PHP-FPM
        fastcgi_keep_conn on;
    }

    # Deny access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~* \.(env|ini|log|sh|sql|conf|bak|dist|fla|inc|psd|tar|gz|zip|rar|7z)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to WordPress sensitive files
    location ~* /(wp-config\.php|readme\.html|license\.txt|xmlrpc\.php) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
